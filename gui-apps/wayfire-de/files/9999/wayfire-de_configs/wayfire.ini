[alpha]
min_value = 0.100000
modifier = <super> 

[animate]
close_animation = fire
duration = 100
enabled_for = ((type equals "toplevel" | (type equals "x-or" & focusable equals true)) & (!(app_id equals "nwgbar" | app_id equals "nwggrid")))
fade_duration = 100
fade_enabled_for = type equals "overlay"
fire_duration = 100
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = fire
startup_duration = 100
zoom_duration = 200
zoom_enabled_for = none

[autostart]
autostart_wf_shell = false
notifications = mako
outputs = kanshi
redshift = redshift -m wayland
waybar = waybar

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 2.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 2.000000
kawase_degrade = 1
kawase_iterations = 2
kawase_offset = 5.000000
method = kawase
mode = normal
saturation = 1.000000
toggle = none

[command]
binding_mute = KEY_MUTE
binding_nwgbar = <ctrl> <alt> KEY_Q
binding_nwgdmenu = <ctrl> <alt> KEY_SEMICOLON
binding_nwggrid = <ctrl> <alt> KEY_F
binding_screenshot = <ctrl> <alt> KEY_LEFTBRACE
binding_screenshot_interactive = <ctrl> <alt> KEY_RIGHTBRACE
binding_terminal = <ctrl> <alt> KEY_ENTER
command_light_down = light -U 5
command_light_up = light -A 5
command_mute = amixer set Master toggle
command_nwgbar = nwgbar -o 0.7
command_nwgdmenu = nwgdmenu
command_nwggrid = nwggrid
command_screenshot = grim ~/Pictures/Screenshots/$(date '+%F_%T').webp
command_screenshot_interactive = slurp | grim -g - ~/Pictures/Screenshots/$(date '+%F_%T').webp
command_terminal = alacritty
command_volume_down = amixer set Master 5%-
command_volume_up = amixer set Master 5%+
repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q | <alt> KEY_F4
max_render_time = 7
plugins = alpha animate autostart command cube decoration expo fast-switcher fisheye invert move oswitch place resize switcher vswitch window-rules wrot zoom vswipe wm-actions matcher extra-gestures wobbly grid scale
preferred_decoration_mode = client
vheight = 4
vwidth = 4
xwayland = true

[cube]
activate = <alt> <ctrl> BTN_LEFT
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 1
initial_animation = 350
light = true
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000
had toBTN_RIGHT
reset_radius = 25.000000

[zoom]
modifier = <ctrl> <super>
smoothing_duration = 300
speed = 0.010000
